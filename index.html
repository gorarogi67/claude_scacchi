<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Host</title>
    <style>
        /* --- Reset e Variabili Globali --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 900px; width: 95%; margin: 20px; }
        .screen { display: none; }
        .screen.active { display: block; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2.5em; }
        h2 { color: #555; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="password"], input[type="email"], input[type="text"], input[type="url"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.2s; margin: 5px; min-width: 120px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #6c757d; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        /* --- Scacchiera --- */
        .chess-board { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); gap: 0; border: 3px solid #333; border-radius: 5px; position: relative; }
        .board-container { display: flex; align-items: flex-start; }
        /* --- Pezzi Catturati --- */
        #captured-pieces { margin-left: 20px; display: flex; flex-direction: column; gap: 20px; }
        .captured-group h4 { margin: 0 0 5px; font-size: 0.9rem; text-align: center; }
        .captured-list { display: flex; flex-wrap: wrap; gap: 4px; min-height: 40px; border: 1px solid #ddd; padding: 5px; border-radius: 4px; background: #f8f9fa; }
        .captured-list img { width: 30px; height: 30px; object-fit: contain; }
        /* ... resto del CSS esistente ... */
    </style>
</head>
